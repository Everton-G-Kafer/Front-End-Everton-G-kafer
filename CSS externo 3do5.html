<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>CSS Externo - Formulario13/4, 3/5</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <p>03/05</p>
    <header><!--Cabeçalho-->

    </header>

    <main><!--Meio-->
        <section class="box">
            <form>
                <fieldset>
                    
                        <legend><strong>Formulário de Clientes</strong></legend>
                        <br>
                        <section class="inputBox">
                            <input type="text" name="nome" id="nome" class="inputUser" required placeholder="Irineu">
                            <label for="nome" class="labelinput">Nome Completo</label>
                        </section>
                        <br><br>

                        <section class="inputBox">
                            <input type="text" name="email" id="email" class="inputUser" required placeholder="seuemail@dominio.com">
                            <label for="email" class="labelinput">Seu E-Mail</label>
                        </section>
                        <br><br>
                        
                        <section class="inputBox">
                            <input type="text" name="tel" id="telefone" class="inputUser" required placeholder="(xx) xxxxx-xxxx">
                            <label for="telefone" class="labelinput">Seu Telefone</label>
                        </section>

                        <p>Sexo</p>
                        <input type="radio" id="feminino" name="genero"
                        value="feminnino" required>
                        <label for="feminino">Feminino</label>
                        <br>

                        <input type="radio" id="masculino" name="genero"
                        value="masculino" required>
                        <label for="masculino">Masculino</label>
                        <br>

                        <input type="radio" id="outro" name="genero"
                        value="outro" required>
                        <label for="outro">Outro</label>
                        <br><br>

                        <label for="data_nascimento"><strong>Ano de nascimento</strong></label>
                        <input type="date" name="data_nascimento" id="data_nascimento" required>
                        <br><br><br>

                        <section>
                            <input type="text" name="cidade" id="cidade" required>
                            <label for="cidade">Cidade</label>
                        </section>
                        <br><br>

                        <section>
                            <input type="text" name="estado" id="estado" class="inputUser" required>
                            <label for="estado" class="labelinput" >Estado</label>
                        </section>
                        <br><br>

                        <section>
                            <input type="text" name="endereco" id="endereco" class="inputUser" required>
                            <label for="endereco" class="labelinput">Endereço</label>
                        </section>
                        <br><br>

                        <input type="submit" value="Enviar formulario" id="enviar"></imput>
                    
                </fieldset>
            </form>
        </section>

    </main>

    <footer><!--Rodapé-->

    </footer>
    
</body>
</html>
